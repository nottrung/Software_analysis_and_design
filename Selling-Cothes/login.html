<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/Singup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h2>Sign in/Sign up Form</h2>
    <section class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Email"/>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="text" id="username" placeholder="Username"/>
                <input type="password" id="password" placeholder="Password"/>
                <a href="#">Forgot password?</a>
                <button onclick="login()"><a href="#">Sign In</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "user1" && password === "123456") {
                // Thay đổi đường dẫn trực tiếp bằng JavaScript
                var signInButton = document.querySelector('button a');
                signInButton.setAttribute('href', 'index.html');
            } else if (username === "admin" && password === "000000") {
                var signInButton = document.querySelector('button a');
                signInButton.setAttribute('href', 'adminpage.html');
            } else {
                alert("Đăng nhập không thành công. Vui lòng kiểm tra lại tài khoản và mật khẩu.");
            }
        }
    </script>
</body>
</html>
