        <section id="profile">

                        <tr>

                <a href="#" id="openModalLink" class="openModalLink">Update Information</a>
                
                <div class="modal" id="myModal">  
                    <div class="modal-content">
                        <a href="" class="rt"><i class="far fa-times-circle"></i></a>
                        <h4>Update information</h4>
                        <table>
                            <tr>
                                <td><p class="p1">Full name</p></td>
                                <td><input type="text" name="oten" id="oten" value="Nguyen Van A"></td>
                            </tr>

                            </tr>

                        <button type="button" class="closeModalBtn" onclick="update()">Update</button>
                    </div>
                </div>

        <script>
            // hien thi phan cap nhat thong tin
            const openModalLink = document.getElementById('openModalLink');
            const modal = document.getElementById('myModal');
            const closeModalBtn = document.getElementsByClassName('closeModalBtn');

            openModalLink.addEventListener('click', function (e) {
                e.preventDefault(); // Ngăn chuyển hướng khi nhấn vào liên kết
                modal.style.display = 'block'; // Hiển thị modal

            {
