        <script>
            document.body.onload = function(){
                hideAllcontent();
            
                document.querySelector('.pro-sp').style.display = 'block';
                function hideAllcontent(){
                    contents = document.querySelectorAll('.hidden>div');
                    contents.forEach(function(element){
                        element.style.display = 'none';
                    });
                }
            
                menuitems = document.querySelectorAll('.menu>div');
                menuitems.forEach(function(element){
                    element.onclick = function(){
                        hideAllcontent();
                        document.querySelector('.pro-'+ this.id).style.display = 'block'
                    }
                });
            }

            // Lấy các phần tử DOM cần sử dụng
            var themButton = document.querySelector('.them');
            var modal = document.getElementById('myModal');
            var closeButton = document.querySelector('.close');
            var themSanPhamButton = document.getElementById('themSanPham');
            var suaSanPhamButton = document.getElementById('suasp');
            var xoaSanPhamButton = document.getElementById('xoasp');
            var spmodal = document.getElementById('spModal');

            // Bắt sự kiện khi click vào "Thêm"
            themButton.addEventListener('click', function() {
                modal.style.display = 'block';
            });

            // Bắt sự kiện khi click vào nút đóng
            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Bắt sự kiện khi click vào nút "Thêm sản phẩm"
            themSanPhamButton.addEventListener('click', function() {
                modal.style.display = 'none';
                alert('Thêm sản phẩm thành công');
            });

            suaSanPhamButton.addEventListener('click', function() {
                spmodal.style.display = 'none';
                alert('Sửa sản phẩm thành công');
            });

            xoaSanPhamButton.addEventListener('click', function() {
                spmodal.style.display = 'none';
                alert('Xóa sản phẩm thành công');
            });

            function hienThiModal() {
                spmodal.style.display = 'block';
            }

            function dongModal() {
                spmodal.style.display = 'none';
            }
        </script>
